<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Catalog of Expeditions: Zoe Bingham</title>
	<link rel="stylesheet" href="/assets/styles/book-styles.css">
	<link rel="stylesheet" href="/assets/styles/card.css">
	<link rel="stylesheet" href="/assets/styles/content.css">
	<link rel="stylesheet" href="/assets/styles/accessories.css">
</head>
<body>
	<audio id="background-music" autoplay loop>
		<source src="/assets/audio/perfect-beauty.mp3" type="audio/mp3">
		Your browser does not support the audio element.
	</audio>
	<script>
		var music = document.getElementById('background-music');
		music.volume = 0.05;
	</script>
	<div class="book">
		<div class="back"></div>
		<div class="page6">
			<button 
				class="nav-button"
				style="position: absolute; right:2rem"
				onclick="prevPage()"
				id="next-button"
				> 
					>> 
			</button>
			<div  id="right-page"></div>
			
		</div>
		<div class="page5">
			<button 
				style="position: absolute; right: 2rem; transform: scaleX(-1);"
				onclick="nextPage()"
				class="nav-button"
				id="back-button"
				> 
				<< 
			</button>
			<div class="left-page" id="left-page"></div>
		</div>
		<div class="page4"></div>
		<div class="page3"></div>
		<div class="page2"></div>
		<div class="page1"></div>
		<div class="front">
			<h1>
				Catalog of Expeditions
			</h1>
			<div class="banner">
				<h2> The Technical Portfolio of Zoe Bingham </h2>
				<svg width="4rem" height="4rem" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
					<defs>
					  <linearGradient id="gold-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%" gradientTransform="rotate(-45)">
						<stop offset="0%" style="stop-color: #FF9E00; stop-opacity: 1" />
						<stop offset="28%" style="stop-color: #FFE600; stop-opacity: 1" />
						<stop offset="37%" style="stop-color: #FFDE00; stop-opacity: 1" />
						<stop offset="57%" style="stop-color: #FFAB00; stop-opacity: 1" />
						<stop offset="100%" style="stop-color: #FF5C00; stop-opacity: 1" />
					  </linearGradient>
					  <linearGradient id="highlight-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
						<stop offset="0%" stop-color="white" stop-opacity="0" />
						<stop offset="50%" stop-color="white" stop-opacity="0.4" />
						<stop offset="100%" stop-color="white" stop-opacity="0" />
					  </linearGradient>
					</defs>
					<circle cx="20" cy="20" r="20" fill="url(#gold-gradient)" />
					<rect x="-40" y="-40" width="80" height="80" fill="url(#highlight-gradient)" />
				</svg>
			</div>
		</div>
	</div>

	<div class="modal" id="modal-container">
		<button onclick="closeModal()" class="close-button"> x </button>
		<div id="modal"></div>
	</div>
	<script src="/src/NavigationControls.js"></script>

</body>
</html>
